<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi Text Extractor — Image to Excel</title>
  <link rel="stylesheet" href="https://unpkg.com/feather-icons">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
    }

    .upload-area {
      border: 2px dashed #a0aec0;
      border-radius: 15px;
      padding: 40px;
      cursor: pointer;
      transition: 0.3s ease;
      background: #fafafa;
      margin: 20px 0;
    }

    .upload-area:hover {
      background: #edf2f7;
    }

    .upload-area i {
      font-size: 48px;
      color: #718096;
      margin-bottom: 10px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #357ABD;
    }

    .spinner {
      display: none;
      margin: 20px auto;
    }

    .spinner svg {
      animation: spin 1s linear infinite;
      width: 40px;
      height: 40px;
      stroke: #4a90e2;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .table-preview {
      margin-top: 20px;
      text-align: left;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      white-space: nowrap;
    }

    th {
      background: #4a90e2;
      color: white;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1><i data-feather="file-text"></i> Hindi Text Extractor</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
      <i data-feather="upload"></i>
      <p>Click or Drag & Drop to Upload Image</p>
      <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
    </div>

    <div class="preview" id="preview"></div>

    <div class="spinner" id="spinner">
      <svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg>
    </div>

    <a id="downloadBtn" href="#" class="btn" style="display:none;">Download Excel</a>

    <div class="table-preview" id="tablePreview"></div>
  </div>

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace();

  function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    const spinner = document.getElementById('spinner');
    const downloadBtn = document.getElementById('downloadBtn');
    const tablePreview = document.getElementById('tablePreview');

    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
      spinner.style.display = 'block';
      downloadBtn.style.display = 'none';
      tablePreview.innerHTML = '';

      // Simulate OCR & Table Extraction (Replace this part with real backend call)
      setTimeout(() => {
        spinner.style.display = 'none';
        downloadBtn.href = '#';
        downloadBtn.style.display = 'inline-block';

        tablePreview.innerHTML = `
          <table>
            <tr><th>Serial</th><th>Text (Hindi)</th></tr>
            <tr><td>1</td><td>उदाहरण पाठ</td></tr>
            <tr><td>2</td><td>यह OCR का परिणाम है</td></tr>
          </table>
        `;
      }, 2500);
    };
    reader.readAsDataURL(file);
  }
</script>
</body>
</html>
