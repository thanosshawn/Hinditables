<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi Image to Excel (Browser Only)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    input[type=file] {
      margin: 20px 0;
    }
    .progress {
      margin: 10px;
      font-size: 14px;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Hindi Text Extractor - Image to Excel</h2>

  <input type="file" id="imageInput" accept="image/*"><br>
  <div class="progress" id="progress">Upload an image to start.</div>

  <textarea id="outputText" placeholder="Extracted Hindi text will appear here..."></textarea><br>
  <button onclick="downloadExcel()">Download as Excel</button>
</div>

<script>
let extractedText = '';

document.getElementById('imageInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById('progress').innerText = "Processing with OCR...";

  const reader = new FileReader();
  reader.onload = function(event) {
    Tesseract.recognize(
      event.target.result,
      'hin',  // Hindi language
      {
        logger: m => {
          if (m.status === 'recognizing text') {
            document.getElementById('progress').innerText = `Progress: ${Math.round(m.progress * 100)}%`;
          }
        }
      }
    ).then(({ data: { text } }) => {
      extractedText = text;
      document.getElementById('outputText').value = text;
      document.getElementById('progress').innerText = "OCR Complete!";
    }).catch(err => {
      document.getElementById('progress').innerText = "Error during OCR: " + err.message;
    });
  };
  reader.readAsDataURL(file);
});

function downloadExcel() {
  if (!extractedText.trim()) {
    alert("No text to save! Upload an image and extract first.");
    return;
  }

  const rows = extractedText.split('\n').filter(line => line.trim() !== '').map(line => [line.trim()]);

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(rows);
  XLSX.utils.book_append_sheet(wb, ws, "HindiText");

  XLSX.writeFile(wb, "extracted_hindi_text.xlsx");
}
</script>

</body>
</html>
